<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хренькакаято36 | Epic Discord</title>
    <style>
        @keyframes gradientFlow {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #5865F2;
            --secondary: #EB459E;
            --background: #0a0a0a;
            --surface: rgba(26,26,26,0.6);
            --text: rgba(255,255,255,0.95);
            --accent: #57F287;
        }

        body {
            background: linear-gradient(-45deg, #0a0a0a, #151515, #1a1a2e, #0a0a1a);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            border-radius: 50%;
            mix-blend-mode: screen;
            filter: blur(15px);
            animation: float 8s infinite ease-in-out;
            opacity: 1;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .content {
            position: relative;
            z-index: 2;
            background: var(--surface);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 32px;
            padding: 6rem 8rem;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 32px 64px rgba(0,0,0,0.25);
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-width: 90%;
            animation: contentEnter 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Стили для фейерверков */
        .firework {
            position: fixed;
            z-index: 9999;
            left: 50%;
            transform: translateX(-50%);
            transition: all 3s ease-in;
            animation: rocketLaunch 4.5s ease-out forwards;
        }

        .firework-particle {
            position: fixed;
            z-index: 9998;
            opacity: 0.8;
            animation: particleExplode 3.5s ease-out forwards;
            width: 50px;
            height: 30px;
        }

        @keyframes rocketLaunch {
            0% {
                transform: translateX(-50%) scale(0.3) translateY(100vh);
                opacity: 1;
            }
            30% {
                transform: translateX(-50%) scale(0.8) translateY(70vh);
            }
            60% {
                transform: translateX(-50%) scale(1.2) translateY(30vh);
            }
            90% {
                transform: translateX(-50%) scale(1) translateY(5vh);
            }
            100% {
                transform: translateX(-50%) scale(0.8) translateY(-1400px);
                opacity: 0.8;
            }
        }

        @keyframes particleExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0.2);
                opacity: 0;
            }
        }

        @keyframes contentEnter {
            0% {transform: translateY(100px) scale(0.95); opacity: 0;}
            100% {transform: translateY(0) scale(1); opacity: 1;}
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary) 30%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 8px 24px rgba(88,101,242,0.3));
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {filter: drop-shadow(0 8px 24px rgba(88,101,242,0.3));}
            50% {filter: drop-shadow(0 8px 32px rgba(88,101,242,0.5));}
        }

        p {
            font-size: 1.6rem;
            line-height: 1.8;
            opacity: 0.9;
            margin-bottom: 4rem;
            max-width: 800px;
            animation: fadeInUp 1s 0.3s both;
        }

        .stats-container {
            display: flex;
            gap: 3rem;
            margin-bottom: 4rem;
            animation: statsEnter 1s 0.6s both;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem 3rem;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.1);
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            opacity: 0.8;
        }

        .join-btn {
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1.5rem 4rem;
            font-size: 1.4rem;
            color: white;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 16px 32px rgba(88,101,242,0.3));
            animation: btnPulse 2s infinite;

        }

        .join-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 24px 48px rgba(88,101,242,0.4));
            animation: none;
        }

        @keyframes btnPulse {
            0%, 100% {transform: scale(1);}
            50% {transform: scale(1.02);}
        }

        .ripple {
            position: absolute;
            background: rgba(255,255,255,0.4);
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            animation: rippleEffect 0.6s linear;
        }

        @keyframes rippleEffect {
            0% {width: 0; height: 0; opacity: 1;}
            100% {width: 500px; height: 500px; opacity: 0;}
        }

        .features {
            position: relative;
            padding: 8rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s ease;
            transform: translateY(50px);
            opacity: 0;
        }

        .feature-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .content {padding: 3rem;}
            h1 {font-size: 3.5rem;}
            .stats-container {flex-direction: column;}
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <section class="hero">
        <div class="content">
            <h1>хренькакаято36</h1>
            <p>Самое атмосферное сообщество Discord с уникальными возможностями<br>
            Игровые ивенты • Вечеринки • Дружелюбная модерация • Самописные боты</p>
            
            <div class="stats-container">
                <div class="stat-card">
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <path d="M17 11h6m-3-3v6"/>
                    </svg>
                    <span>30+ участников</span>
                </div>
                <div class="stat-card">
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <path d="M22 4 12 14.01l-3-3"/>
                    </svg>
                    <span>Добрая модерация</span>
                </div>
            </div>

            <button class="join-btn" id="joinBtn">Присоединиться</button>
        </div>
    </section>

    <script>
        function createParticles() {
            const particles = document.querySelector('.particles');
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 150 + 30;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = 6 + Math.random() * 4;

                particle.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}%;
                    top: ${y}%;
                    animation-delay: ${delay}s;
                    animation-duration: ${duration}s;
                    background: radial-gradient(circle, 
                        hsla(${Math.random()*360}, 70%, 60%, 0.1) 0%, 
                        transparent 70%);
                `;

                particles.appendChild(particle);
            }
        }

        // Функция для создания фейерверков
        function createFireworks() {
            // Создаем и запускаем ракету
            const rocket = document.createElement('img');
            rocket.src = 'https://i.ibb.co/ZRY9LVGK/Sky-Block-items-enchanted-firework-rocket.gif';
            rocket.className = 'firework';
            rocket.style.bottom = '0';

            document.body.appendChild(rocket);

            // Обработчик завершения анимации ракеты
            rocket.addEventListener('animationend', function() {
                rocket.remove();
                explodeParticles();
            });
        }

        // Функция создания частиц взрыва
        function explodeParticles() {
            const particlesCount = 480;
            const centerX = window.innerWidth / 2;
            const centerY = 100;

            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('img');
                particle.src = 'https://i.ibb.co/kgS1ht0y/spark-removebg-preview-1.png';
                particle.className = 'firework-particle';

                const angle = Math.random() * Math.PI * 2;
                const distance = 200 + Math.random() * 500;
                const tx = Math.cos(angle) * distance * 4.5;
                const ty = Math.sin(angle) * distance * 4.5;

                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                particle.style.width = `30px`;

                document.body.appendChild(particle);

                particle.addEventListener('animationend', () => particle.remove());
            }
        }

        // Ripple Effect
        document.getElementById('joinBtn').addEventListener('click', function(e) {
            let rect = this.getBoundingClientRect();
            let ripple = document.createElement('span');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX - rect.left + 'px';
            ripple.style.top = e.clientY - rect.top + 'px';
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
                window.location.href = 'https://discord.gg/DmQYmjj6';
            }, 1);
        });

        // Scroll Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {threshold: 0.1});

        document.querySelectorAll('.feature-card').forEach(card => {
            observer.observe(card);
        });

        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX)/60;
            const y = (window.innerHeight - e.pageY)/60;
            document.querySelector('.content').style.transform = 
                `translate(${x}px, ${y}px) rotate3d(${y/10}, ${x/10}, 0, ${Math.abs(x+y)/5}deg)`;
        });

        window.onload = () => {
            createFireworks();
            
            createParticles();
            document.body.classList.add('loaded');
            
            // Запускаем фейерверки с задержкой

            // Периодический запуск фейерверков

        };
    </script>
</body>
</html>
